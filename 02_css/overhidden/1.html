<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="row content noMarginPadding" ng-show="isLoginUser">
        <div class="navbar" role="navigation" id="navs">
            <div class="collapse navbar-collapse" style="padding: 0!important;">
                <ul id="nav-main" class="nav nav-tabs nav-stacked">
                    <li>
                        <a class="nav-icon">
                            {{menu.title}}
                        </a>
                        <ul class="nav nav-list collapse in">
                            <li>
                                <a>{{child.name}}</a>
                            </li>
                            <li>
                                <a>{{child.name}}</a>
                            </li>
                            <li>
                                <a>{{child.name}}</a>
                            </li>
                            <li>
                                <a>{{child.name}}</a>
                            </li>
                            <li>
                                <a>{{child.name}}</a>
                            </li>
                            <li>
                                <a>{{child.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

        <div ng-view class="main-content">
            <div class="panel panel-default customPanel">
                <div class="panel-heading customPanel-heading">
                    <span class="glyphicon glyphicon-gift title-icon"></span>流量比例
                </div>
                <div class="panel-body customPanel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <select class="form-control" ng-model="query.appId">
                                    <option value="">-全部应用-</option>
                                </select>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <select class="form-control" ng-model="query.positionType">
                                    <option value="">-全部广告位-</option>
                                </select>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <select class="form-control" ng-model="query.platform">
                                    <option value="">-平台-</option>
                                </select>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control" ng-model="query.channel" placeholder="渠道">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control" ng-model="query.version" placeholder="版本">
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control" ng-model="query.mcc" placeholder="mcc">
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <a class="btn green-btn" ng-click="getWeightlist()">
                                    <span class="glyphicon glyphicon-search btn-icon"></span>
                                    查询
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <a class="btn green-btn" ng-click="edit()">
                                <span class="glyphicon glyphicon-plus btn-icon"></span>
                                新增
                            </a>
                        </div>
                    </div>

                    <table class="table table-striped table-hover table-responsive table-condensed text-center">
                    </table>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
