!<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>event</title>
</head>
<body>
	<button id="btn">
		<div>123</div>
	</button>

	<script type="text/javascript">
		var oBtn = document.querySelector('#btn');
		var div = document.querySelector('div');

		oBtn.addEventListener('click',function(e){
			console.log('btn')

		},true)
		div.addEventListener('click',function(e){
			console.log('div')
			e.stopPropagation();
		},true)
	</script>
</body>
</html>
