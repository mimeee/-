<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改写 IMAGE 的 load</title>

	<script>
		let _Image = window.Image;
		document._documentElement = document.createElement;
		window.Image = function (){
			console.log('调用image')
			let obj = new _Image();
			obj.addEventListener('load', e => {
				console.log(e.target.width);
				console.log(e.target.height);
			})
			return obj;
		}

		document.createElement = function (str) {
			if (str === 'img') {
				return new Image();
			}
			console.log(str)
			return document._documentElement(str);
		}


</script>
	<script
			  src="https://code.jquery.com/jquery-3.4.1.js"

			  crossorigin="anonymous"></script>
