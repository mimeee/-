        //是否达到并行, 同步会影响性能问题
        function delayRun(num) {
            console.log('delayRun');
            return new Promise( (resolve) => {
               setTimeout(() => {
                   console.log(num);
                   resolve(num);
               }, num * 2) 
            })
        }
