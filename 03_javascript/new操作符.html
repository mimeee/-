<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function a() {
		  this.name = "a";
		  this.getName = function() {
		    return this.name;
		  };
		}

		function n( fn , ...args ){
			let obj = new Object;
			obj.__proto__ = fn.prototype;
			fn.apply(obj,args);
			return obj;
		}

		console.log(n(a,123));
	</script>	
</body>
</html>
