<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let arr = [ "hao", "guo", "where", "miss", [ 1, 2, 3, { 'a' : 1, 'b' : 2 } ] ];
		let obj = { m:2, n:3 };
		let oSet = new Set([1,2,3,1,3,2,8]);
		console.log("--------------------------------toString");

		console.log(oSet);
		//Set(4) [ 1, 2, 3, 8 ]
		console.log(oSet.toString());
		//[object Set]
		console.log(typeof oSet.toString());
		//string
		console.log("------------");

		console.log(arr);
		//Array(5) [ "hao", "guo", "where", "miss", (4) […] ]
		console.log(arr.toString());
		//hao,guo,where,miss,1,2,3,[object Object]
		console.log(typeof arr.toString());
		//string
		console.log("------------");

		console.log(obj);
		//Object { m: 2, n: 3 }
		console.log(obj.toString());
		//[object Object]
		console.log(typeof obj.toString());
		//string
		//
		console.log("--------------------------------valueOf");

		console.log(oSet);
		//Set(4) [ 1, 2, 3, 8 ]
		console.log(oSet.valueOf());
		//Set(4) [ 1, 2, 3, 8 ]
		console.log(typeof oSet.valueOf());
		//object
		console.log("------------");

		console.log(arr);
		//Array(5) [ "hao", "guo", "where", "miss", (4) […] ]
		console.log(arr.valueOf());
		//Array(5) [ "hao", "guo", "where", "miss", (4) […] ]
		console.log(typeof arr.valueOf());
		//object
		console.log("------------");
		
		console.log(obj);
		//Object { m: 2, n: 3 }
		console.log(obj.valueOf());
		//Object { m: 2, n: 3 }
		console.log(typeof obj.valueOf());
		//object
	</script>	
</body>
</html>
